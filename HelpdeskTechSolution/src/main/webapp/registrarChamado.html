<!DOCTYPE html>
<html>
<head>	
	<meta charset="UTF-8">

    <title>Registrar Chamado</title>
</head>
<body>
    <h2>Registrar Chamado</h2>
    <form action="ChamadosController" method="post">
        
        <label for="prioridade">Prioridade:</label>
        
        <select id="prioridade" name="prioridade">
            <option value="baixa">Baixa</option>
            <option value="media">Média</option>
            <option value="alta">Alta</option>
            <option value="muito alta">Muito Alta</option>
        </select><br>

        <label for="descricao">Descrição:</label><br>
        <textarea id="descricao" name="descricao" rows="4" cols="50"></textarea><br><br>

        <input type="submit" name="acao" value="Registrar">
    </form>
</body>
</html>
